<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1">I think you visit atleast one time Ahemdabad</p>
    <p id="id3"></p>
    <button type="button" id="btn" onclick="myFun()">Touch For convert into UpperCase</button> <br> <br>
    <button type="button" id="btn" onclick="lowerCase()">Touch For convert into lowerCase</button>

    <script>
        let alphabet = "asdfghjklqwertyuiopzxcvbnm"
        document.getElementById("demo").innerHTML = alphabet.length;
        function myFun() {
            let str = document.getElementById("demo1").innerHTML;
            document.getElementById("demo1").innerHTML =
                str.toUpperCase();
        }


        function lowerCase() {
            let small = document.getElementById("demo1").innerHTML;
            document.getElementById("demo1").innerHTML =
                small.toLowerCase();
        }

        for concat two string concat()

        let str1 = "Hello";
        let str2 = "Good evening";
        let str3 = str1.concat(" ", str2);

        document.getElementById("id3").innerHTML = str3;
    </script>

</body>

</html>
