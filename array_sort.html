<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_sort</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>



    <script>
        let cars = ["Volvo","Audi","Ciaz","Dutson","Baleno"];
        document.getElementById("demo").innerHTML = cars;
        //sort function sort all element of the array in alphabetical order
        cars.sort();
        document.getElementById("demo1").innerHTML = cars;
        //reverse() method arrange in reverse alphabetical order
        cars.reverse();
        document.getElementById("demo2").innerHTML = cars;

    </script>
    
</body>
</html>
