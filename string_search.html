<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>indexOf()</h3>
    <p id="demo"></p>
    <h3>lastIndexOf()</h3>
    <p id="demo1"></p>
    <h3>search()</h3>
    <p id="demo2"></p>


    <script>

        //indexOf()
        let index = "Please give me your laptop because my laptop's bettery  is low"
        document.getElementById("demo").innerHTML = index.indexOf("your");

        //lastIndexOf()
        document.getElementById("demo1").innerHTML = index.lastIndexOf("laptop");

        //search()
        document.getElementById("demo2").innerHTML = index.search("laptop");


    </script>

</body>

</html>
